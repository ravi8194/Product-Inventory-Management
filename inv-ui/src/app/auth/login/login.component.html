<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div class="card">
        <div class="card-header">
          <h6 class="card-text">Login Form</h6>
        </div>
        <div class="card-body">
          <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="form-horizontal"
          >
            <div class="col p-0">
              <div class="form-group">
                <label for="user_name">Username</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="user_name"
                  placeholder="User Name"
                />
                <div class="invalid-feedback">
                  <div
                    *ngIf="
                      isSubmitted && formControls.user_name.hasError('required')
                    "
                  >
                    Please enter user name.
                  </div>
                  <div
                    *ngIf="
                      isSubmitted &&
                      formControls.user_name.hasError('maxlength')
                    "
                  >
                    User name must be at most 20 characters long.
                  </div>
                </div>
              </div>
            </div>
            <div class="col p-0">
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="password"
                />
                <div class="invalid-feedback">
                  <div
                    *ngIf="
                      isSubmitted && formControls.password.hasError('required')
                    "
                  >
                    Please enter password.
                  </div>
                  <div
                    *ngIf="
                      isSubmitted && formControls.password.hasError('minlength')
                    "
                  >
                    password must be at least 6 characters long.
                  </div>
                  <div
                    *ngIf="
                      isSubmitted && formControls.password.hasError('maxlength')
                    "
                  >
                    Password must be at most 20 characters long.
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary form-control">
              LOGIN
            </button>
          </form>
        </div>
        <p>Don't have account?</p>
        <a routerLink="/signup">Signup</a>
      </div>
    </div>
  </div>
</div>
